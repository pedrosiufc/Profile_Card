<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="conteudo_principal">
    <div class="image imagem_ia">
      <img src="./src/images/favicon-32x32.png" alt="Imagem gerada por ia" class="imagem_ia">
    </div>

    <div class="container principal">
      <div class="cartao_perfil">
        <div class="foto">
          <img src="./src/images/image-victor.jpg" alt="foto">
        </div>

        <div class="informacoes">
          <div class="nome">Victor Crest</div>
          <div class="texto_cinza">26</div>
        </div>

        <div class="localizacao">London</div>

        <div class="container espaco-entre-informacoes">
          <div class="followers">
            <div class="informacao">80K</div>
            <div class="texto_cinza">Followers</div>
          </div>

          <div class="likes">
            <div class="informacao">803K</div>
            <div class="texto_cinza">Likes</div>
          </div>

          <div class="photos">
            <div class="informacao">1.4K</div>
            <div class="texto_cinza">Photos</div>
          </div>
        </div>
      </div>

    </div>

</body>

</html>
